<h1>Países</h1>

<div class="form-group">
    <img src="/assets/icons/icon-search-gray.svg" alt="buscar"/>
    <input type="text" name="country" id="country" placeholder="Procure por um país">
</div>


<ul>
    <li *ngFor="let country of countries">
        <app-country-card imageUrl="{{country.image_name}}" text="{{country.name}}"/>
    </li>
</ul>
